<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sinh viên xuất sắc</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 0; background: #f8fafc; }
        nav { background: #2563eb; color: #fff; padding: 14px 24px; }
        nav a { color: #fff; margin-right: 18px; text-decoration: none; font-weight: 500; }
        nav a:hover { text-decoration: underline; }
        h2 { text-align: center; color: #2563eb; margin-top: 24px; }
        /* Đặt table rộng 99% để đồng bộ với trang điểm A */
        table { border-collapse: collapse; width: 99%; margin: 24px auto 32px auto; background: #fff; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 8px #0001; }
        th, td { border: none; padding: 10px 14px; text-align: left; }
        th { background: #2563eb; color: #fff; }
        tr:nth-child(even) { background: #f1f5f9; }
        tr:hover { background: #e0e7ef; }
        a.back { display: inline-block; margin: 0 0 0 24px; color: #2563eb; text-decoration: none; font-weight: 500; }
        a.back:hover { text-decoration: underline; }
        td, th {
            border-bottom: 1px solid #e5e7eb;
            vertical-align: middle;
        }
        td {
            background: #fff;
            transition: background 0.2s;
        }
        tr:hover td {
            background: #e0e7ef;
        }
        @media (max-width: 900px) {
            table { width: 99%; }
            th, td { font-size: 0.95rem; }
        }
        @media (max-width: 600px) {
            table, th, td { font-size: 0.9rem; }
        }
    </style>
</head>
<body>
<nav>
    <a th:href="@{/students}">Sinh viên</a>
    <a th:href="@{/courses}">Khóa học</a>
    <a th:href="@{/grades}">Điểm</a>
</nav>
<h2>Danh sách sinh viên xuất sắc</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Mã SV</th>
        <th>Họ tên</th>
        <th>Email</th>
        <th>Địa chỉ</th>
        <th>Ngày sinh</th>
        <th>CPA</th>
        <th>Tổng TC</th>
        <th>Xếp loại</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s : ${excellentStudents}">
        <td th:text="${s.studentId}"></td>
        <td th:text="${s.studentCode}"></td>
        <td th:text="${s.studentName}"></td>
        <td th:text="${s.email}"></td>
        <td th:text="${s.address}"></td>
        <td th:text="${s.dateOfBirth}"></td>
        <td th:text="${s.cpa}"></td>
        <td th:text="${s.totalCredits}"></td>
        <td th:text="${s.academicStatus}"></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/grades}" class="back">Quay lại</a>
</body>
</html>
