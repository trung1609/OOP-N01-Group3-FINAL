<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sinh viên xuất sắc</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff6a00 0%, #ee0979 100%);
            min-height: 100vh;
        }
        nav {
            background: linear-gradient(90deg, #ee0979 0%, #ff6a00 100%);
            color: #fff;
            padding: 18px 32px;
            box-shadow: 0 4px 16px #0002;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        nav a {
            color: #fff;
            margin-right: 28px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            letter-spacing: 1px;
            transition: color 0.2s;
            position: relative;
        }
        nav a::after {
            content: '';
            display: block;
            width: 0;
            height: 3px;
            background: #fff;
            transition: width .3s;
            border-radius: 2px;
            margin-top: 2px;
        }
        nav a:hover {
            color: #ff6a00;
        }
        nav a:hover::after {
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #092fee;
            margin-top: 32px;
            font-size: 2.3rem;
            letter-spacing: 2px;
            text-shadow: 1px 2px 8px #fff7, 0 2px 0 #ff6a00;
        }
        .link-group {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin: 24px 0 0 0;
        }
        .link-btn {
            background: linear-gradient(90deg, #ee0979 0%, #ff6a00 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 32px;
            font-size: 1.08rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 8px #ee097933;
            transition: background 0.2s, transform 0.1s;
            text-decoration: none;
            display: inline-block;
        }
        .link-btn:hover {
            background: linear-gradient(90deg, #ff6a00 0%, #ee0979 100%);
            color: #ee0979;
            transform: scale(1.07);
        }
        table {
            border-collapse: separate;
            border-spacing: 0;
            width: 97%;
            margin: 0 auto 40px auto;
            background: linear-gradient(120deg, #fff 60%, #fff1eb 100%);
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 6px 24px #ee097922;
        }
        th, td {
            border: none;
            padding: 14px 18px;
            text-align: left;
            font-size: 1.05rem;
        }
        th {
            background: linear-gradient(90deg, #ee0979 0%, #ff6a00 100%);
            color: #fff;
            font-size: 1.1rem;
            letter-spacing: 1px;
        }
        tr:nth-child(even) {
            background: #fffbe7;
        }
        tr:hover {
            background: #fff1eb;
            transition: background 0.2s;
        }
        @media (max-width: 900px) {
            table { width: 99%; }
            th, td { font-size: 0.98rem; }
        }
        @media (max-width: 600px) {
            table, th, td { font-size: 0.92rem; }
            h2 { font-size: 1.4rem; }
            .link-group { flex-direction: column; gap: 10px; }
        }
    </style>
</head>
<body>
<nav>
    <a th:href="@{/students}">Sinh viên</a>
    <a th:href="@{/courses}">Khóa học</a>
    <a th:href="@{/grades}">Điểm</a>
</nav>
<h2>Danh sách sinh viên xuất sắc</h2>
<div class="link-group">
    <a th:href="@{/grades}" class="link-btn">Quay lại trang điểm</a>
    <a th:href="@{/grades/gradeA}" class="link-btn">Sinh viên đạt điểm A</a>
</div>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Mã Sinh Viên</th>
        <th>Họ tên</th>
        <th>Email</th>
        <th>Địa chỉ</th>
        <th>Ngày sinh</th>
        <th>CPA</th>
        <th>Tổng Tín Chỉ</th>
        <th>Xếp loại</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s : ${excellentStudents}">
        <td th:text="${s.studentId}"></td>
        <td th:text="${s.studentCode}"></td>
        <td th:text="${s.studentName}"></td>
        <td th:text="${s.email}"></td>
        <td th:text="${s.address}"></td>
        <td th:text="${s.dateOfBirth}"></td>
        <td th:text="${s.cpa}"></td>
        <td th:text="${s.totalCredits}"></td>
        <td th:text="${s.academicStatus}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
